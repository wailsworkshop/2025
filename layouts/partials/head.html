<meta charset="utf-8">
<title>{{site.Title}}{{if not .IsHome}} | {{.Title}}{{end}}</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="apple-touch-icon" sizes="180x180" href='{{ "apple-touch-icon.png" | relURL }}'>
<link rel="icon" type="image/png" sizes="32x32" href='{{ "favicon-32x32.png" | relURL }}'>
<link rel="icon" type="image/png" sizes="16x16" href='{{ "favicon-16x16.png" | relURL }}'>
<link rel="manifest" href='{{ "site.webmanifest" | relURL }}'>
{{ if .Site.Params.icon.fontawesome }}
<link href='{{ "css/fa6.min.css" | relURL }}' rel="stylesheet" type="text/css">
{{ end }}

<!-- Force loading styles in the correct order to prevent overrides -->
<!-- {{ $style := resources.Get "css/style.css" | css.PostCSS }} -->
{{ if hugo.IsProduction }}
  {{ $style = $style | minify | fingerprint | resources.PostProcess }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}" data-priority="high" />
{{ else }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}" data-priority="high" />
{{ end }}

<!-- Add Material Icons for hamburger and up arrow icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

{{ if .IsHome }}
<link rel="stylesheet" href='{{ "css/swiper-bundle.min.css" | relURL }}'>
{{ end }}

<!-- Load custom CSS last to prevent it from overriding Tailwind utilities -->
{{- partial "head-custom.html" . -}}
