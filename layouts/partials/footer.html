<footer class="w-full">
  {{ if not .IsHome }}
  <script src='{{ "js/clipboard.min.js" | relURL }}'></script>
  <script src='{{ "js/highlight.min.js" | relURL }}'></script>
  <script src='{{ "js/highlightjs-line-numbers.min.js" | relURL }}'></script>
  <script src='{{ "js/sweetalert2.min.js" | relURL }}'></script>
  <script>
    // ...existing code...
  </script>
  {{ end }}
  
  <!-- Primary footer section with social links -->
  <div class="flex flex-row items-center justify-between bg-gray-800 py-2 text-white text-center w-full first-layer-footer">
    <div class="text-lg font-medium ml-4">
      {{ .Site.Params.site.name }}
    </div>
    
    <div class="social-icons mr-4">
      <a href="https://www.linkedin.com/in/iir-workshop/" title="LinkedIn">
        <i class="fab fa-linkedin" aria-hidden="true"></i>
      </a>
      <a href="https://x.com/iir_ws" title="X / Twitter">
        <i class="fab fa-x-twitter" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  
  <!-- Copyright section -->
  <div class="py-1 bg-gray-800 text-white text-sm text-center w-full">
    &copy; {{site.Title}} {{ now.Year }} All Rights Reserved.
  </div>
</footer>
